[package]
name = "samsung_nasa_metrics"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8"
env_logger = { version = "0.11", default-features = false, features = ["humantime", "color", "auto-color"] }
futures = { version = "0.3", default-features = false }
log = "0.4"
samsung_nasa_busd = { workspace = true }
samsung_nasa_parser = { workspace = true }
structopt = { workspace = true }
thiserror = "2.0"
tokio = { version = "1.44", default-features = false, features = ["bytes", "io-util", "macros", "net", "rt", "sync"] }
