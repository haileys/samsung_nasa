[package]
name = "samsunghvac-mqtt"
version = "0.1.0"
edition = "2024"

[dependencies]
samsunghvac-client = { workspace = true }
samsunghvac-protocol = { workspace = true }

async-stream = "0.3"
bytes = "1.10"
derive_more = { version = "2.0", features = ["from_str", "deref", "deref_mut"] }
env_logger = { workspace = true }
futures = { version = "0.3", default-features = false }
heapless = { workspace = true }
log = { workspace = true }
pin-project = { version = "1.1", default-features = false }
rumqttc = { version = "0.24", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
structopt = { workspace = true }
thiserror = { workspace = true }
tokio = { version = "1.44", default-features = false, features = ["bytes", "io-util", "macros", "net", "rt", "sync"] }
tokio-serial = "5.4"
tokio-stream = { version = "0.1", default-features = false }
toml = "0.8"
strum = { version = "0.27", features = ["derive"] }
